<!DOCTYPE html>
<html>
  <head>
    <title>Summary Charts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">
		<h1>Summary Charts</h1>
		<h2>Evolution of Orders, Inventory, and Backorders</h2>
		<br><br>
		<h1>Retailer</h1>
		<canvas id="myRetailerChart" width="1600" height="900"></canvas>
		<br><br>
		<h1>Warehouse</h1>
		<canvas id="myWarehouseChart" width="1600" height="900"></canvas>
		<br><br>
		<h1>DC</h1>
		<canvas id="myDCChart" width="1600" height="900"></canvas>
		<br><br>
		<h1>Factory</h1>
		<canvas id="myFactoryChart" width="1600" height="900"></canvas>
		<br><br>
		<h1>Inventory compared</h1>
		<canvas id="myInventoryChart" width="1600" height="900"></canvas>
		<br><br>
		<h1>Backorder compared</h1>
		<canvas id="myBackorderChart" width="1600" height="900"></canvas>
    </div>

    <script src="scriptAll.js"></script>
  </body>
</html>
